<!DOCTYPE html>
<html>
<head>
	<title>Signup Here</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<link rel="stylesheet" type="text/css" href="./myStyle.css">
 </head>

 <body>
 	
 	<div class="container-fluid">
 		
		<div class="page-header">
			<h3 class="text-primary">Signup Here</h3>
		</div>
	 	
 		<form action="signup.php" method="post" id="signupForm" enctype="multipart/form-data" onsubmit="return validateForm()" class="form jumbotron">
 			<div class="form-group row">
 				<div class="col-md-2 vertical-center">
					<label for="firstName">First Name</label>
	 			</div>
 				<div class="col-md-2 vertical-center">
	   				<input class="form-control to-left" name="first_name" id="firstName" type="text" required>
 				</div>
 				<div class="col-md-2 vertical-center to-left">
					<label id="label-middleName" for="middleName">Middle Name</label>
 				</div>
 				<div id="middle-name" class="col-md-2 vertical-center">
	   				<input class="form-control" name="middle_name" id="middleName" type="text">
 				</div>
 				<div class="col-md-2 vertical-center to-left">
 					<label id="label-lastName" for="lastName">Last Name</label>
 				</div>
 				<div class="col-md-2 vertical-center">
 					<input class="form-control" name="last_name" id="lastName" type="text" required>
 				</div>
 			</div>
 			<div class="form-group row">
 				<div class="col-md-2 vertical-center">
	 				<label for="email">Email</label>
      			</div>
      			<div class="col-md-2 vertical-center">
      				<input class="form-control to-left" name="email" id="email" type="email" required>
      			</div>
 			</div>
 			<div class="form-group row">
 				<div class="col-md-2 vertical-center">
	 				<label for="pwd">Password</label>
      			</div>
      			<div class="col-md-2 vertical-center">
      				<input class="form-control to-left" name="pwd" id="pwd" type="password" required>
      			</div>
      			<div class="col-md-4">
      				<span id="err-pwd" class="error text-danger" hidden></span>
      			</div>
 			</div>
 			<div class="form-group row">
 				<div class="col-md-2 vertical-center">
					<label for="repeat-pwd">Confirm Password</label>
 				</div>
 				<div class="col-md-2 vertical-center">
 					<input class="form-control to-left" name="repeat-pwd" id="repeat-pwd" type="password" required>
 				</div>
 				<div class="col-md-4">
      				<span id="err-repeat-pwd" class="error text-danger" hidden>Some Errors related to something..</span>
      			</div>
 			</div>

 			<div class="form-group row">
 			 	<div class="col-md-2 vertical-center">
 			 		<label>Gender</label>
 			 	</div>
 				<div class="col-md-2 vertical-center to-left">
 					<label class="radio-inline"><input type="radio" name="gender" value="male" required/>Male</label>
					<label class="radio-inline"><input type="radio" name="gender" value="female" />Female</label>
				</div>
 			</div>

 			<div class="form-group row">
 				<div class="col-md-2 vertical-center">
        			<label class="control-label" for="date">Date of Birth</label>
        		</div>
        		<div class="col-md-2 vertical-center">
        			<input class="form-control to-left" id="dateOfBirth" name="date_of_birth" placeholder="DD/MM/YYY" type="text" required/>
        		</div>
 			</div>

 			<div class="form-group row">
 				<div class="col-md-2 vertical-center">
 				<label class="control-label" for="profile-picture">Profile Picture</label>
        		</div>
        		<div class="col-md-2 vertical-center">
					<input id="profile-picture" name="profile_picture" class="to-left" type="file" required>
        		</div>
 			</div>
 			<div class="row">
				<div class="col-md-2"></div>
	 			<div class="col-md-10 to-left">
	 				<button type="submit" class="btn btn-primary">Signup</button>
	 			</div>
	 		</div>
 		</form>
 	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Bootstrap Date-Picker Plugin -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
 	<script type="text/javascript" src="./myScript.js"></script>
 </body>

 </html>
